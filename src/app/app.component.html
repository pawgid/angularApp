<h1>App Component</h1>

<app-server></app-server>
<app-red></app-red>
<app-green></app-green>
<app-yellow></app-yellow>
<h2>Input Server Information</h2>
<input type="text" placeholder="Server Name" [(ngModel)]="ServerName">
<h3>Display Server Information</h3>
<p>{{ServerName}}</p>
<p>{{ServerPID}}</p>
<p>{{ServerStatus}}</p>

<button [disabled]="buttonState" (click)="toggleServerStatus()"> Toggle Server Status</button>
